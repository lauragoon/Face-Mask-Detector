<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Face Detection</title>

  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <script src="scripts.js"></script>

  <div id="knn">
    <label class="sr-only" for="kNN">File Upload</label>
    <br>
    <input type="file" class="form-control-file text-primary font-weight-bold" id="inputFile" accept="image/*" onchange="readUrlKNN(this)" data-title="Drag and drop a file">
    <br>
    <p id="knn-p">Result: </p>
  </div>

  <div id="svm">
    <label class="sr-only" for="SVM">File Upload</label>
    <br>
    <input type="file" class="form-control-file text-primary font-weight-bold" id="inputFile" accept="image/*" onchange="readUrlSVM(this)" data-title="Drag and drop a file">
    <br>
    <p id="svm-p">Results: </p>
  </div>

  <div id="cnn">
    <label class="sr-only" for="CNN">File Upload</label>
    <br>
    <input type="file" class="form-control-file text-primary font-weight-bold" id="inputFile" accept="image/*" onchange="readUrlCNN(this)" data-title="Drag and drop a file">
    <p id="cnn-p">Results: </p>
  </div> 

</body>
</html>
